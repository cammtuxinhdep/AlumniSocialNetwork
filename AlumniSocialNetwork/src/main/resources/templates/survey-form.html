<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý khảo sát</title>
        <th:context th:replace="base :: resources"></th:context>
    </head>
<body>
<header th:replace="~{index :: header}"></header>

<main class="container mt-4">
    <h2 th:text="${survey.id != null} ? 'Cập nhật khảo sát' : 'Thêm khảo sát mới'"></h2>

    <form th:action="@{/survey/save}" th:object="${survey}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" th:field="*{title}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/survey}" class="btn btn-secondary">Quay lại</a>
    </form>
</main>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
