<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thêm giảng viên</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="index :: header"></div>

    <main class="container mt-4">
        <h2>Thông tin tài khoản giảng viên mới</h2>
        <form th:action="@{/accounts/account-create}" method="post" th:object="${account}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="lastName">Họ và tên đệm:</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="col-md-6">
                    <label for="firstName">Tên:</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>
            <div style="direction: rtl">
                <a th:href="@{/accounts(role='ROLE_LECTURER')}" class="btn btn-danger">Hủy</a>

                <button type="submit" class="btn btn-info">Tạo tài khoản</button>
            </div>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
