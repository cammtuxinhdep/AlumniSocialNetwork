<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${group.id == null} ? 'Tạo nhóm' : 'Chỉnh sửa nhóm'">Quản lý nhóm</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{index :: header}"></div>

<div class="container mt-4">
    <h2 th:text="${group.id == null} ? 'Tạo nhóm' : 'Chỉnh sửa nhóm'"></h2>

    <form th:action="@{/group/save}" th:object="${group}" method="post">
        <!-- Trường ẩn để lưu ID khi chỉnh sửa -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Tên nhóm -->
        <div class="form-group">
            <label for="name">Tên nhóm:</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>

        <!-- Chọn thành viên -->
        <div class="form-group mt-3">
            <label>Chọn thành viên:</label>
            <div th:each="user : ${allUsers}">
                <input type="checkbox"
                       name="memberIds"
                       th:value="${user.id}"
                       th:checked="${group.groupMemberSet.?[userId.id == user.id].size() > 0}"
                       th:id="'user-' + ${user.id}"/>
                <label th:for="'user-' + ${user.id}"
                       th:text="${user.firstName + ' ' + user.lastName + ' (' + user.email + ')'}"></label>
                <br/>
            </div>
        </div>

        <!-- Nút lưu / hủy -->
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/group}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
