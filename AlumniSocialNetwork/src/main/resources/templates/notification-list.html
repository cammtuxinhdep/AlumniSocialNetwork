<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách thư mời</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="~{index :: header}"></div>

    <div class="container mt-4">
        <h2>Danh sách thư mời</h2>
        <a class="btn btn-success mb-3" th:href="@{/notification/form}">Tạo thư mời mới</a>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Tiêu đề</th>
                    <th>Thời gian tổ chức</th>
                    <th>Địa điểm</th>
                    <th>Ngày tạo</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="n : ${notifications}">
                    <td th:text="${n.title}"></td>
                    <td th:text="${#dates.format(n.eventDatetime, 'dd/MM/yyyy HH:mm')}"></td> 
                    <td th:text="${n.eventLocation}"></td>
                    <td th:text="${#dates.format(n.createdAt, 'dd/MM/yyyy')}"></td> 
                    <td>
                        <a th:href="@{/notification/form(id=${n.id})}" class="btn btn-sm btn-primary">Sửa/Gửi</a>
                        <a th:href="@{/notification/delete(id=${n.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xoá</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{base :: footer}"></div>
</body>
</html>
