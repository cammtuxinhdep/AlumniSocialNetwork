<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ quản trị</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-sm" style="background-color: #add8e678">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" aria-label="Alumni Admin Home">🎓 Alumni Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin"
                    aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAdmin">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" aria-label="Trang chủ">🏠 Trang chủ</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/post}" aria-label="Quản lý bài đăng">📝 Quản lý bài đăng</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/survey}" aria-label="Quản lý khảo sát">📊 Quản lý khảo sát</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/invitation}" aria-label="Gửi thư mời">✉️ Gửi thư mời</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/accounts(role='ROLE_ALUMNI')}" aria-label="Quản lý tài khoản">👥️ Quản lý tài khoản</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link text-warning" th:href="@{/stats}" aria-label="Thống kê">📈 Thống kê</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}" aria-label="Đăng xuất">🚪 Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2>Chào mừng đến với trang quản trị!</h2>
        <p>Đây là nội dung chính của dashboard.</p>
    </main>

    <div th:replace="~{base :: footer}"></div>
</body>
</html>
