<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Danh sách bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1>Danh sách bài viết</h1>

    <form th:action="@{/posts}" th:object="${post}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="content" class="form-label">Nội dung bài viết:</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Tạo bài viết mới</button>
    </form>

    <div th:if="${#lists.isEmpty(posts)}">
        <p>Chưa có bài viết nào.</p>
    </div>

    <div th:if="${!#lists.isEmpty(posts)}">
        <ul class="list-group">
            <li th:each="postItem : ${posts}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${postItem.content}">Nội dung bài viết</span>
                <div>
                    <a th:href="@{'/posts/' + ${postItem.id}}" class="btn btn-sm btn-warning me-2">Sửa</a>
                    <a th:href="@{'/posts/delete/' + ${postItem.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa bài viết này?');">Xóa</a>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
