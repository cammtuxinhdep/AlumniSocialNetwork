<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi thư mời</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>✉️ Gửi thư mời</h2>
    <form th:action="@{/notification}" th:object="${notification}" method="post">
        <!-- Tiêu đề -->
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề" required>
        </div>

        <!-- Nội dung -->
        <div class="mb-3">
            <label for="content" class="form-label">Nội dung</label>
            <textarea class="form-control" th:field="*{content}" rows="5" placeholder="Nhập nội dung" required></textarea>
        </div>

        <!-- Địa điểm -->
        <div class="mb-3">
            <label for="eventLocation" class="form-label">Địa điểm</label>
            <input type="text" class="form-control" th:field="*{eventLocation}" placeholder="Nhập địa điểm" required>
        </div>

        <!-- Thời gian diễn ra -->
        <div class="mb-3">
            <label for="eventDatetime" class="form-label">Thời gian diễn ra</label>
            <input type="datetime-local" class="form-control"
                   th:field="*{eventDatetime}" required>
        </div>

        <!-- Người nhận -->
        <div class="mb-3">
            <label class="form-label">Người nhận</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="recipientType" id="all" value="all" checked>
                <label class="form-check-label" for="all">Tất cả cựu sinh viên</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="recipientType" id="group" value="group">
                <label class="form-check-label" for="group">Theo nhóm</label>
            </div>
        </div>

        <!-- Nhóm người dùng (ẩn/hiện tùy chọn radio) -->
        <div class="mb-3" id="groupSelectContainer" style="display: none;">
            <label for="groupId" class="form-label">Chọn nhóm</label>
            <select class="form-select" id="groupId" name="groupId">
                <option value="">-- Chọn nhóm --</option>
                <option th:each="g : ${groups}" th:value="${g.id}" th:text="${g.name}"></option>
            </select>
        </div>

        <!-- Nút gửi -->
        <button type="submit" class="btn btn-primary">Gửi thư mời</button>
    </form>
</div>

<script>
    const groupRadio = document.getElementById("group");
    const allRadio = document.getElementById("all");
    const groupSelectContainer = document.getElementById("groupSelectContainer");

    groupRadio.addEventListener("change", () => {
        groupSelectContainer.style.display = "block";
    });

    allRadio.addEventListener("change", () => {
        groupSelectContainer.style.display = "none";
    });
</script>
</body>
</html>
